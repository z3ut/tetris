<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="index.scss">
</head>
<body>

  <main></main>

  <template id="menu-screen">
    <div class="content-wrapper">
      <div>
        <button data-start-new-game>New game</button>
        <button data-open-leaderboard>Leaderboard</button>
      </div>
    </div>
  </template>

  <template id="leaderboard-screen">
    <div class="content-wrapper">
      <div>
        <div data-leaderboard-list class="leaderboard-list">
        </div>
        <button data-back>Back</button>
      </div>
    </div>
  </template>

  <template id="game-screen">
    <div class="content-wrapper">
      <div data-board class="board">
      </div>
      <div class="stats">
        <div data-next-figure class="next-figure">
        </div>
        <div class="score">
          Score: <span data-score></span>
        </div>
      </div>
    </div>
  </template>

  <script src="index.ts"></script>
</body>
</html>
